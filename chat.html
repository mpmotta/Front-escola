<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat NADD - Painel Alcides Maya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS da Escola (Separado) -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Estilos de layout do CHAT */
        .chat-layout {
            min-height: 85vh;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-list-container {
            min-height: 85vh;
            max-height: 85vh;
            overflow-y: auto;
        }
        .chat-window {
            background-color: #ededed; /* Fundo suave da conversa, cinza claro */
            min-height: 85vh;
            max-height: 85vh;
        }
        .chat-messages-area {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message-bubble {
            max-width: 65%;
            padding: 10px 15px;
            margin-bottom: 8px;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            font-size: 0.95em;
        }
        /* ALUNO (CLIENTE) - ESQUERDA (Fundo Branco/Cinza) */
        .bubble-aluno {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px 10px 10px 0;
            margin-right: auto;
        }
        /* NADD (VOCÊ NO PAINEL) - DIREITA (Fundo VERDE CLARO) */
        .bubble-nadd {
            background-color: #DCF8C6; /* Verde Claro (Similar ao WhatsApp) */
            border-radius: 10px 10px 0 10px;
            margin-left: auto;
        }
        .chat-list-item {
             padding: 12px;
             border-left: none;
        }
        .chat-list-item:hover {
            background-color: #f5f5f5;
        }
        .chat-list-item.active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-light">

    <script>
        const API_URL = 'http://localhost:8080/api-escola/api.php';
        
        const savedAuth = localStorage.getItem('admin_auth');
        if (!savedAuth) {
            window.location.href = 'index.html'; 
        }
        const APP_STATE = { userName: savedAuth ? JSON.parse(savedAuth).name : 'Coordenação' };
        
        let selectedAluno = null; 

        function handleLogout() {
            localStorage.removeItem('admin_auth');
            window.location.href = 'index.html';
        }

        async function fetchData(acao, id = null) {
            let url = `${API_URL}?acao=${acao}`;
            if (id) {
                url += `&id=${id}`;
            }
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error("API GET Error:", error);
                return { sucesso: false, dados: [] };
            }
        }

        async function postData(acao, body) {
            try {
                const response = await fetch(`${API_URL}?acao=${acao}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                return await response.json();
            } catch (error) {
                console.error("API POST Error:", error);
                return { sucesso: false, mensagem: "Erro de conexão ou JSON inválido." };
            }
        }

        function renderMessage(msg) {
            const isNadd = msg.remetente === 'ESCOLA' || msg.remetente === 'NADD';
            
            // Posição
            const floatClass = isNadd ? 'ms-auto bubble-nadd' : 'me-auto bubble-aluno';
            const alignClass = isNadd ? 'justify-content-end' : 'justify-content-start';
            
            // NOME EXATO DO ALUNO NO BALÃO (Puxa o nome do aluno selecionado)
            const senderName = isNadd ? 'VOCÊ (NADD)' : selectedAluno ? selectedAluno.aluno : 'ALUNO'; 
            
            // Data formatada: DD/MM/AAAA - HH:MM
            const dateObj = new Date(msg.data_envio);
            const datePart = dateObj.toLocaleDateString('pt-BR');
            const timePart = dateObj.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
            
            return `
                <div class="d-flex w-100 ${alignClass}">
                    <div class="message-bubble ${floatClass}">
                        <div class="fw-bold mb-1" style="font-size: 0.8em; color: ${isNadd ? '#495057' : '#007bff'};">${senderName}</div>
                        <p class="mb-1">${msg.mensagem}</p>
                        <span class="text-muted d-block text-end" style="font-size: 0.7em;">${datePart} - ${timePart}</span>
                    </div>
                </div>
            `;
        }
        
        async function loadChatHistory(alunoId) {
            const chatWindow = document.getElementById('chat-messages-area');
            
            // 1. LIMPEZA IMEDIATA: Remove o histórico anterior antes de carregar
            chatWindow.innerHTML = '<div class="text-center text-muted mt-5">Carregando histórico...</div>';
            
            // CHAMADA CORRIGIDA: Passa o ID correto para a API
            const data = await fetchData('chat', alunoId);
            
            chatWindow.innerHTML = ''; // Limpa o carregando
            
            if (data.sucesso && data.dados.length > 0) {
                data.dados.forEach(msg => {
                    chatWindow.innerHTML += renderMessage(msg);
                });
                // Rola para o final
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else {
                chatWindow.innerHTML = '<div class="text-center text-muted mt-5">Inicie uma nova conversa com o aluno.</div>';
            }
            
            document.getElementById('chat-input-area').classList.remove('d-none');
        }
        
        async function loadChatList() {
            const listEl = document.getElementById('chat-list');
            
            // Simulação de lista de alunos - USANDO IDs REAIS DO BANCO (1, 2, 3...)
            const mockChats = [
                { id: 1, aluno: 'Marcio Motta', unread: 3, lastMsg: 'OK, vou pagar agora.', ra: '2025001' }, 
                { id: 2, aluno: 'Ana Silva', unread: 0, lastMsg: 'Obrigada!', ra: '2025002' },
                { id: 3, aluno: 'Pedro Henrique', unread: 1, lastMsg: 'Não recebi meu atestado.', ra: '2025003' },
            ];

            listEl.innerHTML = ''; // Limpa
            mockChats.forEach(chat => {
                
                const item = document.createElement('div');
                item.className = 'list-group-item list-group-item-action p-3 chat-list-item';
                item.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1 fw-bold">${chat.aluno}</h6> 
                    </div>
                `;
                item.addEventListener('click', (e) => selectChat(chat, e));
                listEl.appendChild(item);
            });
        }
        
        function selectChat(chat, event) {
            // Estilo de seleção: Remove de todos e adiciona no selecionado
            document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Atualiza o estado e a janela
            selectedAluno = chat;
            document.getElementById('chat-header-title').textContent = chat.aluno;
            document.getElementById('chat-placeholder').classList.add('d-none');
            document.getElementById('chat-header').classList.remove('d-none');
            
            // CARREGA HISTÓRICO USANDO O ID CORRETO DO ALUNO SELECIONADO
            loadChatHistory(chat.id); 
        }
        
        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const mensagem = input.value.trim();
            if (!mensagem || !selectedAluno) return;
            
            // Simula a mensagem na tela imediatamente
            const tempMsg = {
                id: Date.now(), 
                id_aluno: selectedAluno.id, 
                remetente: 'NADD', // O admin envia como NADD
                mensagem: mensagem, 
                data_envio: new Date().toISOString()
            };
            
            const chatWindow = document.getElementById('chat-messages-area');
            chatWindow.innerHTML += renderMessage(tempMsg);
            chatWindow.scrollTop = chatWindow.scrollHeight; 

            input.value = ''; // Limpa
            
            // Envia para a API 
            const response = await postData('enviar_chat', {
                id_aluno: selectedAluno.id,
                mensagem: mensagem
            });

            if (response.sucesso) {
                console.log("Mensagem enviada com sucesso!");
            } else {
                alert("Erro ao enviar mensagem!");
                console.error(response);
            }
        }
        
        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('admin-name').textContent = APP_STATE.userName;
            lucide.createIcons();
            loadChatList(); // Carrega a lista de contatos ao iniciar
            
            // Liga o evento ENTER no input do chat
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
        });
    </script>


    <div class="d-flex flex-row" style="height: 100vh;">
        <!-- SIDEBAR -->
        <aside class="sidebar d-flex flex-column" style="width: 250px;">
            <div class="sidebar-header d-flex flex-column align-items-center justify-content-center p-3" style="height: 80px;">
                <span class="font-weight-bolder fs-4">Alcides Maya</span>
                <span class="fs-6">Painel Administrativo</span>
            </div>

            <nav class="flex-grow-1 py-4 px-3">
                <div class="list-group list-group-flush">
                    <a href="avisos.html" class="sidebar-item list-group-item list-group-item-action p-3 mb-1">
                        <i data-lucide="bell" class="w-5 h-5 me-2"></i>
                        <span>Disparar Avisos</span>
                    </a>
                    <a href="chat.html" class="sidebar-item list-group-item list-group-item-action p-3 mb-1 active">
                        <i data-lucide="message-square" class="w-5 h-5 me-2"></i>
                        <span>Chat NADD</span>
                    </a>
                    <a href="solicitacoes.html" class="sidebar-item list-group-item list-group-item-action p-3 mb-1">
                        <i data-lucide="file-text" class="w-5 h-5 me-2"></i>
                        <span>Solicitações</span>
                    </a>
                    <a href="dashboard.html" class="sidebar-item list-group-item list-group-item-action p-3 mb-1">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
            </nav>

            <div class="p-3 border-top">
                <p class="text-sm text-muted mb-2">Logado como: <span id="admin-name"></span></p>
                <button onclick="handleLogout()" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5 me-2"></i>
                    <span>Sair</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-grow-1 d-flex flex-column overflow-hidden">
            <header class="bg-white shadow-sm d-flex align-items-center justify-content-between px-4 border-bottom" style="height: 60px;">
                <h1 class="fs-5 fw-semibold text-dark">Atendimento Online (Chat NADD)</h1>
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center text-dark" style="width: 40px; height: 40px; font-weight: bold;">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                </div>
            </header>

            <div class="flex-grow-1 overflow-auto p-4">
                <div class="card shadow-lg chat-layout d-flex flex-row">
                    <!-- LISTA DE ALUNOS (ESQUERDA) -->
                    <div class="col-4 border-end d-flex flex-column bg-white">
                        <div class="p-3 bg-light font-weight-bold border-bottom">Chats Ativos (Alunos)</div>
                        <div id="chat-list" class="list-group list-group-flush overflow-auto chat-list-container">
                            <!-- Lista de Alunos Injetada aqui -->
                        </div>
                    </div>
                    
                    <!-- JANELA DO CHAT (DIREITA) -->
                    <div id="chat-window-area" class="col-8 d-flex flex-column bg-light chat-window">
                        <!-- Header do Chat -->
                        <div id="chat-header" class="d-flex align-items-center p-3 border-bottom bg-white d-none">
                            <h6 id="chat-header-title" class="mb-0 fw-bold me-2"></h6>
                        </div>

                        <!-- Área das Mensagens -->
                        <div id="chat-messages-area" class="p-3 chat-messages flex-grow-1">
                            <div id="chat-placeholder" class="d-flex align-items-center justify-content-center h-100 text-muted">
                                Selecione um aluno para ver o histórico.
                            </div>
                        </div>

                        <!-- Input de Resposta -->
                        <div id="chat-input-area" class="p-3 border-top bg-white d-none">
                            <div class="input-group">
                                <input type="text" id="chat-input" class="form-control focus-alcides" placeholder="Digite uma resposta...">
                                <button class="btn btn-alcides" onclick="sendChatMessage()">
                                    <i data-lucide="send" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
